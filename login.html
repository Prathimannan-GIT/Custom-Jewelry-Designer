<!doctype html>
<html lang="en" data-theme="dark" data-role="client">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Custom Jewelry Designer</title>
  <meta name="description" content="Login to your custom jewelry workspace." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/premium-header.css" />
</head>

<body class="auth-body">

  <div class="auth-page">
    <div class="auth-side-image" style="background-image: url('assets/images/luxury_jewelry_auth_bg.png');">
      <div class="auth-side-content" style="text-align: center; padding: 40px;">
        <h2 style="color: white; font-family: 'Playfair Display', serif; font-size: 2.5rem; line-height: 1.2;">"Jewelry
          is more than adornment; it's a legacy of moments."</h2>
        <p style="color: rgba(255,255,255,0.8); margin-top: 20px;">— Handcrafted with precision, tailored to your story.
        </p>
      </div>
    </div>

    <div class="auth-form-container"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px;">
      <a href="index.html" class="header-brand" style="margin-bottom: 40px; text-decoration: none;">
        <div class="brand-badge"
          style="background: var(--gold); color: white; width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; margin-left: auto; margin-right: auto;">
          <i class="fa-solid fa-gem" style="font-size: 24px;"></i>
        </div>
        <div class="brand-text" style="color: var(--text); font-weight: 700; font-size: 1.2rem; text-align: center;">
          Custom Jewelry Designer
        </div>
      </a>

      <div class="eyebrow" style="text-align: center;">Welcome back</div>
      <h2 style="text-align: center; margin-bottom: 10px;">Login to your studio</h2>
      <p style="text-align: center; color: var(--muted); margin-bottom: 30px;">Manage designs, messaging, and approvals.
      </p>

      <form class="form" data-validate style="width: 100%; max-width: 400px;">
        <div class="field">
          <label for="email">Email address</label>
          <input id="email" type="email" required placeholder="you@example.com" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" required placeholder="••••••••" />
        </div>
        <div class="split" style="margin-bottom: 20px;">
          <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <a class="link" href="contact.html">Forgot?</a>
        </div>
        <button class="btn primary" type="submit" style="width:100%;"><i class="fa-solid fa-right-to-bracket"></i> Sign
          in</button>
      </form>

      <div class="divider" style="margin: 30px 0; width: 100%; max-width: 400px;"><span>Or continue with</span></div>

      <div class="grid cols-2" style="width: 100%; max-width: 400px; gap: 12px;">
        <button class="btn" style="width:100%"><i class="fa-brands fa-google" style="color: var(--gold);"></i>
          Google</button>
        <button class="btn" style="width:100%"><i class="fa-brands fa-facebook" style="color: var(--gold);"></i>
          Facebook</button>
      </div>

      <p style="margin-top: 40px; text-align: center;">
        Don't have an account? <a href="register.html" class="link">Get started</a>
      </p>
    </div>
  </div>

  <script src="js/premium-header.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
